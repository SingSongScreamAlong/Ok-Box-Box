# =====================================================================
# Production Docker Compose Template
# Use as base for production deployments
# =====================================================================

services:
  # =====================================================================
  # PostgreSQL Database
  # =====================================================================
  postgres:
    image: postgres:15-alpine
    container_name: prod_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-controlbox}
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prod_network
    # NOTE: Do NOT expose port in production

  # =====================================================================
  # Redis Cache
  # =====================================================================
  redis:
    image: redis:7-alpine
    container_name: prod_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - prod_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prod_network
    # NOTE: Do NOT expose port in production

  # =====================================================================
  # Server (Gateway)
  # =====================================================================
  server:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-controlbox}/server:${VERSION:-latest}
    container_name: prod_server
    restart: always
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      METRICS_ENABLED: "true"
      DIAGNOSTICS_ENABLED: "false"
      OPS_UI_ENABLED: "0"
      BUILD_TIME: ${BUILD_TIME}
      GIT_SHA: ${GIT_SHA}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - prod_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =====================================================================
  # Dashboard (Frontend)
  # =====================================================================
  dashboard:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-controlbox}/dashboard:${VERSION:-latest}
    container_name: prod_dashboard
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      NODE_ENV: production
    depends_on:
      server:
        condition: service_healthy
    networks:
      - prod_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  prod_network:
    driver: bridge

volumes:
  prod_postgres_data:
  prod_redis_data:
